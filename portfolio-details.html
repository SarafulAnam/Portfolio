            year: "2025",

            desc: "This project builds a machine learning–based text classification system using TF-IDF feature extraction and ensemble models such as Random Forest. The pipeline includes text preprocessing, vectorization, model training, evaluation, and model serialization for deployment. The solution enables automated analysis and categorization of textual data to support data-driven decision making.",
          },
          {
            category: "Machine Learning",
            topic: "Heart Disease Prediction Using Machine Learning",
            year: "2023",
            title: "Heart Disease Classification Using Random Forest",
            desc: "This project develops a machine learning model to classify heart disease risk using patient clinical data. A Random Forest algorithm was applied to identify significant health factors and predict disease presence. The model achieved an accuracy of 83% and an AUC-ROC score of 0.90, indicating strong classification performance and reliable discrimination capability. This system can support early detection and assist medical decision-making.",
          },
          {
            category: "Machine Learning",
            topic: "Heart Disease Prediction Using Machine Learning",
            year: "2023",
            title: "Heart Disease Classification Using Naïve Bayes",
            desc: "This project implements a Naive Bayes classifier to predict heart disease based on patient clinical data. The model serves as a probabilistic baseline for comparison with more complex algorithms. It achieved an accuracy of 81% and an AUC-ROC score of 0.78, demonstrating reasonable predictive capability while maintaining computational simplicity and efficiency.",

            category: "Data Analysis",
            topic: "Customer Country Segmentation Based on Profit Indicators",
            year: "2023",
            title: "Customer Country Segmentation Using K-Means Clustering",
            desc: "This project applies K-Means Clustering to segment customer countries based on profitability indicators from the Global Superstore dataset. The clustering results reveal distinct market groups with different revenue potential, cost structures, and profit performance. These insights can support strategic decision-making in marketing focus, pricing strategies, and regional business expansion.",
          },
        ];

        function updateProjectInfo(index) {
          const data = projectData[index];
          document.getElementById("proj-category").textContent = data.category;
          document.getElementById("proj-topic").textContent = data.topic;
          document.getElementById("proj-year").textContent = data.year;
          document.getElementById("proj-title").textContent = data.title;
          document.getElementById("proj-desc").textContent = data.desc;
        }

        const swiper = new Swiper(".portfolio-details-slider", {
          speed: 600,
          loop: true,
          autoplay: { delay: 4000 },
          pagination: {
            el: ".swiper-pagination",
            clickable: true,
          },
          on: {
            init: function () {
              updateProjectInfo(this.realIndex);
            },
            slideChange: function () {
              updateProjectInfo(this.realIndex);
